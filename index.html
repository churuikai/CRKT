<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Markdown Preview</title>
<!-- 引入 editormd 的 CSS 文件 -->
<link href="editormd/css/editormd.preview.css" rel="stylesheet"/>
</head>
<body>
<div id="test-markdown-view">
<!-- Server-side output Markdown text -->
<textarea style="display:none;">为了推动生成模型的发展并提升生成结果，RAG（检索增强生成）结合了来自外部数据源的信息或知识，这些信息用于补充输入查询或生成的输出（Min et al., 2020; Khandelwal et al., 2020）。具体而言，RAG首先调用检索器，从外部数据库中搜索并提取相关文档，然后利用这些文档作为上下文以增强生成过程（Izacard 和 Grave, 2021b）。在实践中，RAG技术在各种生成任务中应用可行且高效，只需对检索组件进行简单的调整，几乎不需要或根本不需要额外的训练（Ram et al., 2023）。最近的研究已经证明RAG在知识密集型任务方面具有巨大的潜力，例如开放域问答（OpenQA）（Borgeaud et al., 2022; Guu et al., 2020; Petroni et al., 2020; Shi et al., 2024），同时也适用于一般语言任务（Khandelwal et al., 2020; He et al., 2021a; Xu et al., 2020）以及各种下游应用（Wu et al., 2024; Liu et al., 2023）。</textarea>
</div>
<!-- 引入必要的 JavaScript 文件 -->
<script src="jquery.min.js"></script>
<script src="editormd/editormd.js"></script>
<script src="editormd/lib/marked.min.js"></script>
<script src="editormd/lib/prettify.min.js"></script>
<!-- 渲染 Markdown 的脚本 -->
<script type="text/javascript">
        $(function() {
            editormd.katexURL = {
                js: 'katex/katex.min',
                css: 'katex/katex.min'
            };
            var testView = editormd.markdownToHTML("test-markdown-view", {
                // markdown : "[TOC]\\n### Hello world!\\n## Heading 2", // 也可以动态设置 Markdown 文本
                htmlDecode : true,  // 是否启用 HTML 标签解析
                htmlDecode : "style,script,iframe",  // 启用后，可以过滤一些危险的 HTML 标签
                fontSize : "13px",
                tex: true,               // 开启科学公式TeX语言支持，默认关闭
                
            });
        });
    </script>
</body>
</html>
