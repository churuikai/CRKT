<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Markdown Preview</title>
    <!-- 引入 editormd 的 CSS 文件 -->
    <link href="editormd/css/editormd.preview.css" rel="stylesheet" />
</head>
<body>
    <div id="test-markdown-view">
        <!-- Server-side output Markdown text -->
        <textarea style="display:none;"></textarea>
    </div>
    <!-- 引入必要的 JavaScript 文件 -->
    <script src="jquery.min.js"></script>
    <script src="editormd/editormd.js"></script>
    <script src="editormd/lib/marked.min.js"></script>
    <script src="editormd/lib/prettify.min.js"></script>
    <!-- 渲染 Markdown 的脚本 -->
    <script type="text/javascript">
        $(function () {
            var markdown = `# Hello World`;
            editormd.katexURL = {
                js: 'katex/katex.min',
                css: 'katex/katex.min'
            };
            var testView = editormd.markdownToHTML("test-markdown-view", {
                markdown : markdown, // 也可以动态设置 Markdown 文本
                htmlDecode: true,  // 是否启用 HTML 标签解析
                htmlDecode: "style,script,iframe",  // 启用后，可以过滤一些危险的 HTML 标签
                fontSize: "13px",
                tex: true,               // 开启科学公式TeX语言支持，默认关闭
            });
        });
    </script>
</body>
<script src="jquery.min.js"></script>
<script src="editormd/editormd.js"></script>
<script src="editormd/lib/marked.min.js"></script>
<script src="editormd/lib/prettify.min.js"></script>
<script>
    updateMarkdown = function (markdown) {
        $('#test-markdown-view').html("");
        var testView = editormd.markdownToHTML("test-markdown-view", {
            markdown: markdown,
            htmlDecode: true,  
            htmlDecode: "style,script,iframe",  
            fontSize: "13px",
            tex: true,    
        });
    }
</script>
</html>
